<script>
function triggerActions(event) {
  event.preventDefault()

  const formData = new FormData(event.target)
  const data = Object.fromEntries(formData.entries())
  const tok = data.getElementById("tok").value;

  fetch('/.github/workflows/chat-http-trigger.yml/dispatches', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/vnd.github.v3+json',
      'Authorization': tok
    },
    body: JSON.stringify({
        event_type: 'button-click',
        client_payload: data
    })
  })
}
</script>

<form onSubmit="return triggerActions(event)">
    <input type="text" name="name">
    <input type="text" name="tok">
    <input type="submit" value="Submit">
</form>

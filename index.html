<script>
function triggerActions(tok) {
  fetch('/.github/workflows/chat-http-trigger.yml/dispatches', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/vnd.github.v3+json',
      'Authorization': tok
    },
    body: JSON.stringify({event_type: 'button-click'})
  })
}
</script>

<form onSubmit="return triggerActions()">
    <input type="submit" value="Submit">
</form>
